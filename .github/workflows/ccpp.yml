name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install deps
      run: sudo apt remove --purge unattended-upgrades && sudo apt update && sudo apt upgrade && sudo apt install cmake
    - name: install build deps
      run: sudo apt install devscripts equivs && sudo mk-build-deps -i
    - name: configure
      run: mkdir build && cd build && cmake ../ -DBUILT_EVERYTHING=ON -DENABLE_IP2COUNTRY=ON -DBUILD_TESTING=ON
    - name: make
      run: make
